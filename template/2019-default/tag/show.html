{template 'header.html'}
<div class="container-fluid clearfix view-html">
	{template 'system/random_jpg.html'}
	<div class="list-title list-title2">
		<div class="container">
			<h4 class="column-title">
				{$tag}
			</h4>
		</div>
	</div>
	<div class="container clearfix">
		<div class="row column">

				<div class="row column">
					<div class="column-list">
						<ul>
							{loop $archives $i $archive}
							<li>
								<span>{$archive['adddate']}</span><a title="{$archive['stitle']}" href="{$archive['url']}" target="_blank">{$archive['title']}</a>
							</li> {/loop}
						</ul>
					</div>


						{if isset($pages)}
					<div class="column-pagination">
						{tag_pagination($tag)}
					</div>
						{/if}


			
			</div>

			<div class="clearfix"></div>
		</div>
	</div>
</div>{template 'footer.html'}
