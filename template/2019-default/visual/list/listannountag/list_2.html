<div class="column">
    <div class="codearea">
        <div class="announ-list">
            <ul>
                #[#loop announ(<var id="num">5</var>,<var id="title_len">20</var>,<var id="is_date">1</var>) $i $an#]#
                <li>
                    <span>#[#=$i#]#</span>
					<a title="#[#$an['title']#]#" href="#[#$an['url']#]#" target="_blank">#[#$an['title']#]#</a>
                </li>
                #[#/loop#]#
            </ul>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="viewarea">
        <div class="announ-list">
            <ul>
                {loop announ(5,20,1) $i $an}
                <li>
					<span>{=$i+1}</span>
                    <a title="{$an['title']}" href="{$an['url']}" target="_blank">{$an['title']}</a>
                </li>
                {/loop}
            </ul>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
