{loop plugins::categoryinfo($_catid,$_titlenum,$_textnum) $cat}
			<div class="s21-item s21-item1">
				<img alt="{$cat['catname']}" src="{$cat['image']}" />
				<div class="s21-item-bg"></div>
				<div class="s21-text">
					<h4><a title="{$cat['catname']}" href="{$cat['url']}" target="_blank">{$cat['catname']}</a></h4>
					<a class="more" title="{$cat['catname']}" href="{$cat['url']}" target="_blank"><span class="glyphicon glyphicon-menu-right"></span></a>
				</div>
			</div>
{/loop}
