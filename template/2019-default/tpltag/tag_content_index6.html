<div class="section6">
	<div class="container">
		<div class="index-title">
			
			{loop plugins::categoryinfo($_catid) $cat}
			<h4><a title="{$cat['catname']}" href="{$cat['url']}" target="_blank">{$cat['catname']}</a></h4>
			<p>/ {$cat['htmldir']}</p>
			{/loop}
		</div>
		<div class="row">
			{loop archive($_catid,$_typeid,$_spid,$_area,$_length,$_ordertype,$_limit,$_image,$_attr1,$_son,$_wheretype,$_tpl,$_intro_len,$_istop) $archive}
			<div class="col-sm-4">
				<div class="s6-item">
					<div class="s6-img">
						<a title="{$archive['stitle']}" href="{$archive['url']}" target="_blank"><img alt="{$archive['stitle']}" class="lazy" data-original="{$archive['thumb']}" /></a>
					</div>
					<div class="s6-text">
						<h4>{$archive['title']}</h4>
						<p>{$archive['intro']}</p>
					</div>
					<!--<div class="s6-text2">-->
					<!--	<a title="{$archive['stitle']}" href="{$archive['url']}" target="_blank" class="more">more  &gt;</a>-->
					<!--</div>-->
				</div>
			</div>
			{/loop}
		</div>
	</div>
</div>
