<div class="banner4">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="banner4-nav">
                    <label class="banner4-btn">
                        <p>{lang('all_type')}</p>
                        <button type="button">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </label>
                    <div class="containor shop-nav" style="display:none;">
                        <div class="nav_left">
                            <ul>
                                {loop typies() $i $t}
                                <li data-id="{=$i+1}"> <span><a href="{$t['url']}">{$t['typename']}</a></span></li>
                                {/loop}
                            </ul>
                        </div>
                        <div class="nav_right">
                            {loop typies() $k $t}
                            <div class="sub hide" data-id="{=$k+1}">
                                {loop typies($t['typeid']) $t1}
                                <dl>
                                    <dt><a href="{$t1['url']}">{$t1['typename']} <i> &gt;</i></a> </dt>
                                    <dd>
                                        {loop typies($t1['typeid']) $t2}
                                        <a href="{$t2['url']}">{$t2['typename']}</a>
                                        {/loop}
                                    </dd>
                                </dl>
                                {/loop}
                            </div>
                            {/loop}
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control banner4-input" placeholder="{lang('pleaceinputtext')}">
                    <span class="input-group-btn">
					<button class="btn banner4-btn2" type="button">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				  </span>
                </div><!-- /input-group -->
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $(".banner4-nav").mouseover(function(){
            $(".banner4-nav .containor").show();
        });
        $(".banner4-nav").mouseleave(function(){
            $(".banner4-nav .containor").hide();
        });
        $(function() {
            $('.banner4-nav .containor').on('mouseenter', function() {
                $(".nav_right").removeClass('hide');
            }).on('mouseleave', function() {
                $(".nav_right").addClass('hide');
                $(".sub").addClass('hide');
            }).on('mouseenter', 'li', function(e) {
                var li_data = $(this).attr('data-id');
                $(".sub").addClass('hide');
                $('.sub[data-id="' + li_data + '"]').removeClass('hide');
            })
        })
    });
</script>
<div class="clearfix"></div>
