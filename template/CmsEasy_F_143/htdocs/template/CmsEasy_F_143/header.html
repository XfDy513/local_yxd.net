	<!-- main content start-->
	<div id="page-wrapper">
		<!--banner-->
		<div class="banner" id="home">
			<div class="banner-right">
				<h1 class="wow zoomIn animated" data-wow-delay=".5s">Liqueur</h1>
			</div>
			<div class="banner-left">
				<!--navigation-->
				<nav> 
					<a href="" id="menuToggle"> <span class="navClosed"></span> </a>

					<a href="{$base_url}/" {if $topid==0}class="active"{/if}>{lang(homepage)}</a>
					{loop categories_nav() $t}
					<a href="{$t[url]}" target="{if config::get('nav_blank')==1} _blank{/if}" {if isset($topid) && $topid==$t[catid]}class="active"{/if}>{$t[catname]}</a>
					{/loop}
				</nav>
				<script>
					(function($){
						// Menu Functions
						$(document).ready(function(){
						$('#menuToggle').click(function(e){
							var $parent = $(this).parent('nav');
						  $parent.toggleClass("open");
						  var navState = $parent.hasClass('open') ? "hide" : "show";
						  $(this).attr("title", navState + " navigation");
								// Set the timeout to the animation length in the CSS.
								setTimeout(function(){
									console.log("timeout set");
									$('#menuToggle > span').toggleClass("navClosed").toggleClass("navOpen");
								}, 200);
							e.preventDefault();
						});
					  });
					})(jQuery);
				</script>
				<!--//navigation-->
				<div class="banner-text">
					{tag_首页第一行左侧栏目说明}
				</div>
			</div>
			<div class="clearfix"> </div>
		</div>
