{template 'header.html'}

<!-- 面包屑导航开始 -->
{template 'position.html'}
<!-- 面包屑导航结束 -->

<!-- 页面标题开始 -->
<div class="title">
<h3><a href="{$cat[url]}">{$category[$catid][catname]}<small>{$category[$catid][subtitle]}</small></a></h3>
<p>{$category[$catid][description]}</p>
<span>——</span>
</div>
<!-- 页面标题结束 -->

<!-- 中部开始 -->




<!--gallery start here-->
<div class="gallery" id="gallery">
	<div class="container">
	  <div class="gallery-main">
		<div class="gallery-bott">

					{loop $archives $i $archive}

					<div class="col-md-4 col1 gallery-grid">
						<a href="{$archive['url']}" rel="title" class="b-link-stripe b-animate-go  thickbox">
						<figure class="effect-bubba">
							<img class="img-responsive" alt="{$archive['stitle']}" src="{$archive['thumb']}" onerror='this.src="{config::get('onerror_pic')}"' >
							<figcaption>
								<h4 class="gal">{$archive['title']}</h4>
								<p class="gal1">{cut(strip_tags($archive['introduce']),30)}</p>	
							</figcaption>			
						</figure>
						</a>
					</div>
					{/loop}
		
			     <div class="clearfix"> </div>
			</div>


<!-- 内容列表分页开始 -->
{if isset($pages)}
{category_pagination($catid)}
{/if}
<!-- 内容列表分页结束 -->


		</div>
	</div>
</div>
<!--gallery end here-->



<div class="blank60"></div>
<!-- 中部结束 -->

<script src="{$skin_path}/js/min/main.js"></script>
<script src="{$skin_path}/js/min/plugins.js"></script>
